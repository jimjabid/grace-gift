<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C7E9F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D7C8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDFBFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BFE9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B4A7F5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#553C8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A4A6A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters for shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#B4A7F5" opacity="0.3"/>
  <circle cx="1100" cy="530" r="60" fill="#BFE9FF" opacity="0.4"/>
  <circle cx="1050" cy="150" r="35" fill="#D7C8FF" opacity="0.5"/>
  <circle cx="150" cy="500" r="45" fill="#C7E9F7" opacity="0.6"/>
  
  <!-- Floating sparkles -->
  <g fill="#B4A7F5" opacity="0.7">
    <polygon points="200,80 210,100 230,100 216,112 222,132 200,120 178,132 184,112 170,100 190,100" transform="scale(0.8)"/>
    <polygon points="950,100 960,120 980,120 966,132 972,152 950,140 928,152 934,132 920,120 940,120" transform="scale(0.6)"/>
    <polygon points="1000,400 1010,420 1030,420 1016,432 1022,452 1000,440 978,452 984,432 970,420 990,420" transform="scale(0.7)"/>
    <polygon points="80,350 90,370 110,370 96,382 102,402 80,390 58,402 64,382 50,370 70,370" transform="scale(0.5)"/>
  </g>
  
  <!-- Cards -->
  <g transform="translate(300, 150)">
    <!-- Card 1 -->
    <g transform="rotate(-15)">
      <rect x="0" y="0" width="140" height="200" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect x="8" y="8" width="124" height="184" rx="8" fill="white" opacity="0.9"/>
      <rect x="20" y="20" width="100" height="60" rx="6" fill="#B4A7F5" opacity="0.3"/>
      <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#553C8B">SPA</text>
      <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A4A6A">REGALO</text>
      <circle cx="70" cy="150" r="15" fill="#C7E9F7" opacity="0.8"/>
      <text x="70" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#553C8B">🎁</text>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(120, 30) rotate(5)">
      <rect x="0" y="0" width="140" height="200" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect x="8" y="8" width="124" height="184" rx="8" fill="white" opacity="0.9"/>
      <rect x="20" y="20" width="100" height="60" rx="6" fill="#D7C8FF" opacity="0.3"/>
      <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#553C8B">HOTEL</text>
      <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A4A6A">LUJO</text>
      <circle cx="70" cy="150" r="15" fill="#BFE9FF" opacity="0.8"/>
      <text x="70" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#553C8B">✨</text>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(240, 10) rotate(12)">
      <rect x="0" y="0" width="140" height="200" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect x="8" y="8" width="124" height="184" rx="8" fill="white" opacity="0.9"/>
      <rect x="20" y="20" width="100" height="60" rx="6" fill="#FDFBFF" opacity="0.8"/>
      <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#553C8B">RELAX</text>
      <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A4A6A">EXPERIENCIA</text>
      <circle cx="70" cy="150" r="15" fill="#D7C8FF" opacity="0.8"/>
      <text x="70" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#553C8B">💆‍♀️</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">Grace y Raul</text>
  
  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#553C8B" opacity="0.9">Descubre tu Regalo Sorpresa</text>
  
  <!-- Description -->
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#4A4A6A">🎁 Experiencias únicas de spa y relajación</text>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#553C8B">Elige tu carta y revela tu regalo sorpresa</text>
  
  <!-- Call to action -->
  <g transform="translate(450, 540)">
    <rect x="0" y="0" width="300" height="60" rx="30" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">¡Juega Ahora!</text>
  </g>
  
  <!-- Decorative hearts -->
  <g fill="#B4A7F5" opacity="0.6">
    <text x="750" y="200" font-family="Arial, sans-serif" font-size="20">💜</text>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="16">🤍</text>
    <text x="800" y="350" font-family="Arial, sans-serif" font-size="18">💖</text>
    <text x="350" y="400" font-family="Arial, sans-serif" font-size="14">💜</text>
  </g>
  
  <!-- Confetti -->
  <g>
    <rect x="900" y="200" width="8" height="8" rx="2" fill="#C7E9F7" opacity="0.8" transform="rotate(45 904 204)"/>
    <rect x="800" y="280" width="6" height="6" rx="1" fill="#D7C8FF" opacity="0.7" transform="rotate(30 803 283)"/>
    <rect x="250" y="300" width="10" height="10" rx="2" fill="#B4A7F5" opacity="0.6" transform="rotate(60 255 305)"/>
    <rect x="750" y="450" width="7" height="7" rx="1" fill="#BFE9FF" opacity="0.8" transform="rotate(15 753.5 453.5)"/>
    <circle cx="850" cy="380" r="3" fill="#FDFBFF" opacity="0.9"/>
    <circle cx="320" cy="250" r="4" fill="#C7E9F7" opacity="0.7"/>
  </g>
</svg> 