<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 360" width="240" height="360">
  <defs>
    <linearGradient id="giftGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="240" height="360" fill="#FFFFFF" rx="16"/>
  
  <!-- Decorative border -->
  <rect x="8" y="8" width="224" height="344" fill="none" stroke="#D2691E" stroke-width="3" rx="12"/>
  
  <!-- Central empty gift placeholder -->
  <circle cx="120" cy="140" r="65" fill="url(#giftGradient4)" opacity="0.8"/>
  <rect x="105" y="125" width="30" height="30" fill="none" stroke="#D2691E" stroke-width="3" stroke-dasharray="5,5" rx="4"/>
  <text x="120" y="143" text-anchor="middle" font-family="serif" font-size="20" fill="#D2691E">?</text>
  
  <!-- Decorative sparkles around gift -->
  <circle cx="80" cy="110" r="2" fill="#D2691E" opacity="0.5"/>
  <circle cx="160" cy="115" r="1.5" fill="#D2691E" opacity="0.5"/>
  <circle cx="85" cy="170" r="1.5" fill="#D2691E" opacity="0.5"/>
  <circle cx="155" cy="165" r="2" fill="#D2691E" opacity="0.5"/>
  
  <!-- Gift label area -->
  <rect x="25" y="220" width="190" height="90" fill="#FFF8DC" stroke="#D2691E" stroke-width="2" rx="8" opacity="0.9"/>
  
  <!-- Empty Card Title -->
  <text x="120" y="240" text-anchor="middle" font-family="Poppins, sans-serif" font-size="14" font-weight="bold" fill="#D2691E">Carta Vacía</text>
  
  <!-- Empty Card Description -->
  <text x="120" y="258" text-anchor="middle" font-family="Poppins, sans-serif" font-size="9" fill="#4A4A6A">Esta es una carta vacía</text>
  <text x="120" y="270" text-anchor="middle" font-family="Poppins, sans-serif" font-size="9" fill="#4A4A6A">solo para ver si la sacaste</text>
  <text x="120" y="282" text-anchor="middle" font-family="Poppins, sans-serif" font-size="9" fill="#4A4A6A">a la primera.</text>
  <text x="120" y="294" text-anchor="middle" font-family="Poppins, sans-serif" font-size="9" fill="#4A4A6A">¡Sigue intentando!</text>
  
  <!-- Card suit symbol (Clubs - Spanish deck) -->
  <path d="M35 25 Q30 20 25 25 Q30 30 35 25 Q40 30 45 25 Q40 20 35 25 M35 25 L35 45 M30 40 L40 40" stroke="#D2691E" stroke-width="2" fill="none"/>
  <path d="M205 335 Q200 330 195 335 Q200 340 205 335 Q210 340 215 335 Q210 330 205 335 M205 335 L205 315 M200 320 L210 320" stroke="#D2691E" stroke-width="2" fill="none"/>
  
  <!-- Card number -->
  <text x="35" y="55" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#D2691E">4</text>
  <text x="205" y="305" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#D2691E" transform="rotate(180 205 305)">4</text>
  
  <!-- Decorative elements -->
  <path d="M 30 65 Q 35 60 40 65" stroke="#D2691E" stroke-width="2" fill="none"/>
  <path d="M 200 295 Q 205 290 210 295" stroke="#D2691E" stroke-width="2" fill="none"/>
</svg> 